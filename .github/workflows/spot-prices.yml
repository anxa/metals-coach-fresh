name: Update Spot Prices

on:
  schedule:
    # Run daily at 10:00 PM GMT (5:00 PM ET) - COMEX market close
    - cron: '0 22 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Fetch spot prices
        run: python scripts/fetch_spot_prices.py
        continue-on-error: true  # Don't fail if API temporarily unavailable

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/xau_history.csv data/xag_history.csv 2>/dev/null || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/xau_history.csv data/xag_history.csv
          git commit -m "Update spot price history $(date +%Y-%m-%d)"
          git push

name: LBMA Inventory Update

on:
  schedule:
    # Run on the 6th of each month at 10:00 AM UTC
    # LBMA publishes on the 5th business day, this gives buffer time
    - cron: '0 10 6 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-inventory:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Fetch LBMA inventory data
        run: |
          python -c "
          from lbma_inventory import fetch_lbma_data, save_to_csv
          df = fetch_lbma_data()
          if df is not None and not df.empty:
              save_to_csv(df)
              print(f'Saved {len(df)} records to data/lbma_inventory.csv')
          else:
              print('Failed to fetch LBMA data')
              exit(1)
          "
        continue-on-error: true  # Don't fail workflow if LBMA unavailable

      - name: Check for changes
        id: git-check
        run: |
          if [ -f data/lbma_inventory.csv ]; then
            git diff --quiet data/lbma_inventory.csv 2>/dev/null || echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/lbma_inventory.csv
          git commit -m "Update LBMA inventory data $(date +%Y-%m)"
          git push
